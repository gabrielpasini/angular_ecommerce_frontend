    
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 mb-3">
  <h1 class="h2">{{ title }} Product</h1>
</div>
<hr class="mb-4">
<div class="row">
  <div class="col-md-12 order-md-1">
    <form #productPost="ngForm" (ngSubmit)="onSubmit(productPost.value)">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" [ngModel]="product.name" required autofocus>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" name="description" [ngModel]="product.description" required>
        </div>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="enabled" name="enabled" [ngModel]="product.enabled">
        <label class="custom-control-label" for="enabled">Enabled</label>
      </div>
      <hr class="mb-4">
      <button class="btn btn-primary btn-md btn-block" type="submit">Save</button>
      <button class="btn btn-secondary btn-md btn-block" (click)="cancel()" type="button">Cancel</button>
    </form>
  </div>
</div>
